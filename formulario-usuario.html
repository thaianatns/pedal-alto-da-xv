<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Formulário Usuário</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-register.css">
    <link rel="stylesheet" type="text/css" href="css/formulario-usuario.css">


</head>
    <body>
        
        <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        
        </div>
        <div id="navbar" class="navbar-collapse collapse">
           <ul class="nav navbar-nav">
        <li class="active">
          <h3> Bem Vindo </h3>
        </li>
                 
      </ul>
      <ul class="nav navbar-nav navbar-right">
        
        <li>
            
            <label style="padding: 0px 10px" >
                <span style="color: white">Email</span>
                <input type="text" name="name" class="form-control" style="border-radius: 0">
            </label>                    
                    
        </li>

        <li>
            <label>
                <span style="color: white">Senha</span>
                <input type="text" name="name" class="form-control" style="border-radius: 0">
            </label>
        </li>


        <li>
                <label>
                <a href="#" class="uiButton uiButtonConfirm" style="color: black">Entrar <i class="fa fa-bicycle" aria-hidden="true"></i>
                </a>
                </label>

        </li>
      </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
       

    <div class="container" id="home" style="margin-top: 20px">
        <div class="row"  style="margin-top: 50px">
            <div class="col-md-6">
            
                <img src="images/logo-quadrado.jpg" class="img-responsive" style="padding-top: 20px; border-radius: 50%"/>
            </div>

            <div class="col-md-6">  
            <form class="form-register" method="post" action="#">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">

                    
                        <h1>Crie Sua Conta</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Nome</span>
                            <input class="" type="text" name="name">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Telefone de contato</span>
                            <input type="number" name="contato">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Telefone de emergência</span>
                            <input type="number" name="emergencia">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Senha</span>
                            <input type="password" name="password">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Confirmar Senha</span>
                            <input type="password" name="ConfirmarSenha">
                        </label>
                    </div>

                    <div class="form-row" style="margin-top: -50px; padding-bottom: 20px" >
                        <button type="submit">Confirmar <i class="fa fa-bicycle" aria-hidden="true"></i></button>
                    </div>

                </div>
            </div>


        </form>
            </div>  
        </div>
    </div>


</body>

</html>
