    <div class="main-content">

      <form class="form-labels-on-top">
        <div class="form-title-row">
                <h1>Agendar Pedal</h1>
            </div>

        <div class="form-row">
          <label>
              <span>Nome do Pedal:</span>
              <input type="text" id="inputTitulo" class="form-control" autofocus>
          </label>
        </div>

        <div class="form-row">
          <label>
              <span>Destino:</span>
              <input type="text" id="inputDestino" class="form-control" autofocus>
          </label>
        </div>

        <div class="form-row">
          <label>
              <span>Data:</span>
              <input type="date" id="inputData" class="form-control" autofocus>
          </label>
        </div>
          
        <div class="form-row">
          <label>
              <span>Distância Km:</span>
               <input type="number" id="inputDistancia" class="form-control"  required autofocus>
          </label>
        </div>

        <div class="form-row">
          <label>
          <span>Terreno:</span>
          <select name="terreno">
              <option value="1">Misto</option>
              <option value="2">Asfalto</option>
              <option value="3">Terra</option>
            </select>
          </label>
        </div>

        <div class="form-row">
          <label>
            <span>Nível:</span>
            <select name="nivel" id="nivel">          
              <option value="1">Iniciante</option>
              <option value="2" selected>Intermediário</option>
              <option value="3">Avançado</option>
            </select>
          </label>
        </div>


        <div class="form-row">
          <label>
            <span>Concentração:</span>
            <input type="text" id="inputLocalConcentracao" class="form-control" placeholder="Local" required autofocus>    
            <br>
            <input type="time" id="inputHoraConcentracao" class="form-control" placeholder="Hora" required autofocus>
          </label>
        </div>

       
         <button class="btn btn-lg btn-primary btn-block" type="submit">Confirmar</button>
      </form>
